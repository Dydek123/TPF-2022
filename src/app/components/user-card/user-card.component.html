<div class="user-cards-container">
  <div class="user-card" (click)="cardEvent.emit(user)">  <!--  TODO jak aktywne to zmieniÄ‡ na user-card-active -->
    <div id="details" *ngIf="user">
      <img
        [src]="getUserPicture(user)"
        alt="image placeholder">
      <div id="mark-wrapper">
        <h3>{{user.name}}</h3>
      </div>
    </div>

    <div id="info">
      <div>
        <p>Ocena</p>
        <app-stars [rating]="user.rating"></app-stars>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <button class="cancel-button" (click)="closePopup.emit()">
    <i class="fa-solid fa-xmark"></i>
  </button>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">

    <h3>Komentarz</h3>
    <div class="did-floating-label-content" style="height: 100%">
      <textarea style="width: 100%; height: inherit;" class="did-floating-input" type="text" placeholder=""
                formControlName="comment"></textarea>
    </div>
    <h3>Twoja ocena</h3>
    <div class="rating">
      <input type="radio" id="star5" name="rating" value="5" (change)="changeRating(5)"/>
      <label for="star5">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4" (change)="changeRating(4)"/>
      <label for="star4">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3" (change)="changeRating(3)"/>
      <label for="star3">&#9733;</label>
      <input type="radio" id="star2" name="rating" value="2" (change)="changeRating(2)"/>
      <label for="star2">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1" (change)="changeRating(1)"/>
      <label for="star1">&#9733;</label>
    </div>

    <div>
      <button style="margin-top: 10px" [ngClass]="isAdded ? 'is_active' : ''" type="submit" [disabled]="form.invalid">
        <span>Dodaj</span>
        <div class="success">
          <svg version="1.1" viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;"
               xml:space="preserve">
          <path
            d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
        </svg>
        </div>
      </button>
      <p class="timer" *ngIf="isAdded">{{timer}}</p>
    </div>
  </form>
</div>

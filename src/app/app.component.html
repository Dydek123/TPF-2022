<div (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')" class="page-structure">
  <button (click)="toggleMenu()" class="hamburger">
    <span>toggle menu</span>
  </button>
  <app-sidebar class="sidebar" [@slideInOut]="showSidebar"></app-sidebar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
